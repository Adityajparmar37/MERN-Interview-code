<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Date</title>
    <style>
      .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
      }

      #time {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">Current time is <span id="time"></span></div>

    <script>
      //    let dt = new Date();
      //    console.log(dt);

      //    let newDate = new Date("2025-08-19");
      //    console.log(newDate);

      let newDate = new Date();
      console.log(newDate);

      let yr = newDate.getFullYear();
      console.log("Year = ", yr);

      let dat = newDate.getDate();
      console.log("date = ", dat);

      let day = newDate.getDay();
      console.log("Day = ", day);

      let mon = newDate.getMonth();
      console.log("Year = ", mon);

      newDate.setDate(32);
      console.log(newDate);

      setInterval(updateTime, 1000);

      function updateTime() {
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
