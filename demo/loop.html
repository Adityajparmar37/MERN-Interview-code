<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop</title>
  </head>
  <body>
    <script>
      for (let i = 20; i > 2; i--) {
        if (i % 2 == 0) console.log(i);

        // if (i % 2 != 0) console.log(i);
      }

      var j = 10;
      while (j >= 0) {
        console.log("Hello Git");
        j--;
      }

      var i = 10;
      do {
        console.log("Hi Git");
        i--;
      } while (i >= 0);
    </script>
  </body>
</html>
