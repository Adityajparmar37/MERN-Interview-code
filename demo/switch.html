<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <!-- <h1>Switch statment</h1> -->
    <script>
      var fruit = prompt("Enter the name of fruit");

      switch (fruit) {
        case "Apple":
          alert("Apple price is 60");
          break;

          case "Banana":
          alert("Banana price is 60");
          break;

          case "Graps":
          alert("Graps price is 60");
          break;

          case "Lemon":
          alert("Lemon price is 60");
          break;

          default :
          alert(`${fruit} is not avaliable`);
          break;
      }
    </script>
  </body>
</html>
